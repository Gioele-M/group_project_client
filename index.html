<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Cars</title>
</head>
<body>


<!-- MAIN CARD -->
    <section class = "mainSection" id = "mainSecs" >
        <br>
        <div class="card" id="mainComment" >
            <div class="card-body" >
            <p class="card-text" id="maincomment">Chips, crisps, bangers 'n' mash, boil 'em mash 'em, stick'em in a stew.</p>
            <h6 class="card-subtitle mb-2 text-muted" id="mainCommentUserName">by Tom</h6>
            <!-- <a href="#" class="card-link" id="emojiBar">🤣😐🍅</a> -->

            <div class="grid-container">

                <div class="grid-child purple">
                    <a href="#" class="card-link" id="commentLink">Read all 12 comments</a>    

                </div>
            
                <div class="grid-child green">
                    <section class="emojiBar" >   
                        <a href="#" class="card-link" id="emojiBarLol">🤣</a>
                        <a href="#" class="card-link" id="emojiBarMeh">😐</a>
                        <a href="#" class="card-link" id="emojiBarTom">🍅</a>
                    </section>
                </div>
            </div>
        </div>
    </div>
        <br>
    </section>

<!-- BTN MODAL POPUP -->
    <button class="modal-button">Modal button</button>

<!-- MODAL POPUP -->
    <div class="modal-bg">
        <div class="modal"> 
            <h2> Enter comment below</h2>
             <form>
                 <label for="user-name">User Name:</label>
                 <input id="user-name" type="text" />
                 <label for="user-comment">comment</label>
                 <textarea id="user-comment">Start typing</textarea>
                 <button class="post">Post</button>
                 <span class="modal-close">X</span>
             </form>
            </div>
      </div>



    
</body>
</html>
