<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
</head>
    <body>
           <container>
                <div class="container">  <!--button for the modal-->
                     <div class="text-center">
                         <h2>Enter comment here</h2>
                    </div>
                    <button class="btn btn-primary"  data-bs-toggle ="modal" 
                    data-bs-target ="#comment">Comment</button>
                </div>
           </container>  

               <!-- actual modal-->
               <div class="modal fade" id="comment" tabindex= "-1" area-labelledby="modal-title" aria-hidden="true" >
                      <div class="modal-dialogue">
                          <div class="modal-content">


                          </div>

                      </div>
        



               </div> 



 

            <div class="row justify-content-center my-5">
            
                <div class="col-lg-6">
                <form>
                    <div class="form-group">
                    <label for="User-name">User:</label>
                    <input type="text" class="form-control" id="user-name" placeholder="User name">
                    </div>
    
                    <div class="form-group">
                    <label for="User-comment">User Comment</label>
                    <textarea class="form-control" id="User-comment" rows="3"></textarea>
                    </div>

                    <div class="col-auto my-1">
                     <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
              </div>
            </div>   
       </section> 

         




</body>

         
</html>
