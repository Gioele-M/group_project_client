<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <section>

        <br>

        <div class="card" id="mainComment" >
            <div class="card-body" >
            <h5 class="card-title" id="mainCommentTitle">Why I love Spuds!</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="mainCommentUserName">by Tom</h6>
            <p class="card-text" id="maincomment">Chips, crisps, bangers 'n' mash, boil 'em mash 'em, stick'em in a stew.</p>
            <a href="#" class="card-link" id="commentLink">Read all 12 comments</a>    
            <a href="#" class="card-link" id="emojiBar">🤣😐🍅</a>
            
            </div>
        </div>

        <br>

      <div class="card">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>A well-known quote, contained in a blockquote element.</p>
            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
          </blockquote>
        </div>
      <br>

    </section>

</body>
</html>
